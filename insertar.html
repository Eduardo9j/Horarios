<!DOCTYPE html>
<html lang="en">
<head>
  <title>Insertar datos</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Registro de materias</h2>
  <form action="insertar2.php" method="POST">
    <div class="form-group">
      <label>Codigo:</label>
      <input type="text" class="form-control" id="id" placeholder="Ingrese aquí el codigo de materia" name="id">
    </div>
    <div class="form-group">
      <label>Materia:</label>
      <input type="text" class="form-control" id="materia" placeholder="Ingrese aquí el nombre de la materia" name="materia">
    </div>
    
      <label>Día:</label>
      <select name="dia" id="dia">
        <option value="lunes">lunes</option>
        <option value="martes">Martes</option>
        <option value="miercoles">Miercoles</option>
        <option value="jueves">Jueves</option>
        <option value="viernes">Viernes</option>
      </select>
    

      <label>Hora:</label>
      <select name="hora" id="hora">
        <option value="7_9">7_9</option>
        <option value="9_11">9_11</option>
        <option value="2_4">2_4</option>
        <option value="4_6">4_6</option>
    </select>
    <br>
    <button type="submit" name="insert" class="btn btn-primary">Guardar</button>
  </form>

</div>

</body>
</html>
